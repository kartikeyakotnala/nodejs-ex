<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Veronica</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
       <!--  //socket -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
		<!-- //botstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- //emoji -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="lib/css/emoji.css" rel="stylesheet">
		<script src="lib/js/config.js"></script>
		<script src="lib/js/util.js"></script>
		<script src="lib/js/jquery.emojiarea.js"></script>
		<script src="lib/js/emoji-picker.js"></script>
		<link href="css//styles.css" rel="stylesheet" />  
    </head>
	
    <body>
		<div class='container'>
        <div id="appBody" class='col-md-8 col-md-offset-2'> 
            <h1>Veronica</h1>
			<span id='state'>choose a username</span>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
			<div id='low'>
				<input id="handle" type="text" placeholder="Choose a username to begin chat" />
				<button id="set">Set User Name</button>
				<p class="lead emoji-picker-container" >
					<input id="message" type="text" autofocus='yes' data-emojiable="true" />
				</p>	
				<button id="send" >Send</button>
				<button id="closeChat">New Chat</button>
			</div>	
        </div>
		</div>


    </body>
    <script src="js/chat.js"></script>
</html>
